<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BackboneJS Library</title>
	<link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/jquery-ui-1.11.4.custom/jquery-ui.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container margin-top">
		<!-- Form -->
		<div id="books" class="col-sm-10 col-sm-offset-1" >
			<form action="#" id="addBook">
				<div class="form-group">
					<label for="coverImage" class="col-sm-2 control-label">CoverImage: </label>
					<div class="col-sm-10">
						<input id="coverImage" class="form-control" type="file">
					</div>
				</div>
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">Title: </label>
					<div class="col-sm-10">
						<input id="title" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label for="author" class="col-sm-2 control-label">Author: </label>
					<div class="col-sm-10">
						<input id="author" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label for="releaseDate" class="col-sm-2 control-label">Release Date: </label>
					<div class="col-sm-10">
						<input id="releaseDate" class="form-control" type="text">						
					</div> 
				</div>
				<div class="form-group">
					<label for="keywords" class="col-sm-2 control-label">Keywords: </label>
					<div class="col-sm-10">
						<input id="keywords" class="form-control" type="text">						
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button id="add" class="btn btn-primary col-sm-2">Add</button>						
					</div>
				</div>
			</form><!-- ./ addBook -->
		</div><!-- ./ books -->
	</div><!-- ./ container -->

	<!-- Book Template -->
	<script id="bookTemplate" type="text/template">
		<img src="{{ coverImage }}" alt="bookImage">
		<ul>
			<li>{{ title }}</li>
			<li>{{ author }}</li>
			<!--
			 * TODO: Fix getDateForma function
			 -->
			{{ #getDateFormat }}
				<li>{{ date }}</li>
			{{ /getDateFormat }}
			<!--
			 * TODO: Array values are displayed as a list instead of inline
			 -->
			{{ #keywords }}
				<li>{{ keyword }}{{ ^last }},{{ /last }}</li>
			{{ /keywords }}
		</ul>
		<button class="delete btn btn-danger">Delete</button>
	</script>


	
	<!-- libs -->
	<script src="./libs/jquery/dist/jquery.min.js"></script>
	<script src="./libs/underscore/underscore-min.js"></script>
	<script src="./libs/backbone/backbone.js"></script>
	<script src="./libs/mustache/mustache.min.js"></script>
	<script src="./libs/backbone.localstorage/backbone.localStorage-min.js"></script>
	<script src="./libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./libs/jquery-dateFormat.min.js"></script>					<!-- manually download -->
	<script src="./libs/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>	<!-- manually download -->

	<!-- custom scripts -->
	<script src="./js/models/book.js"></script>
	<script src="./js/collections/library.js"></script>
	<script src="./js/views/book.js"></script>
	<script src="./js/views/library.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
